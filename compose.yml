name: ghost

## Docker Compose Extensions - https://docs.docker.com/reference/compose-file/extension/
## Reusable blocks of configuration that can be reused for multiple services
## Each app runs in its own container, but shares the same base image and volumes

x-ghost-template: &ghost-template
  image: ghost-dev:latest
  pull_policy: never
  build:
    context: .
    dockerfile: ./.docker/Dockerfile
    target: development
  entrypoint: ["/home/ghost/.docker/development.entrypoint.sh"]
  tty: true
  environment:
      - DEBUG=${DEBUG:-}
      - NX_DAEMON=false
      - NX_REJECT_UNKNOWN_LOCAL_CACHE=false
      - NX_VERBOSE=true
      - SSH_AUTH_SOCK=/ssh-agent
      - GHOST_DEV_IS_DOCKER=true
      - GHOST_DEV_APP_FLAGS=${GHOST_DEV_APP_FLAGS:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_ACCOUNT_ID=${STRIPE_ACCOUNT_ID:-}
  volumes:
    # Mount the source code
    - .:/home/ghost

    # NX
    - nx-cache:/home/ghost/.nxcache
    - nx:/home/ghost/.nx

    ## SSH Agent forwarding
    - ${SSH_AUTH_SOCK}:/ssh-agent
    ## Git config
    - ${HOME}/.gitconfig:/root/.gitconfig:ro
    # Volume exclusions:
    ## Prevent collisions between host and container node_modules
    - node_modules_ghost_root:/home/ghost/node_modules:delegated
    - node_modules_ghost_activitypub:/home/ghost/ghost/activitypub/node_modules:delegated
