name: SAST - Semgrep Analysis

on:
  push:
    branches: [ main, 'v[0-9]+.*', '[0-9]+.x' ]
  pull_request:
    branches: [ main, 'v[0-9]+.*', '[0-9]+.x' ]
  schedule:
    # Run weekly on Tuesdays at 3 AM UTC
    - cron: '0 3 * * 2'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/javascript
          p/typescript
          p/nodejs
          p/owasp-top-ten
          p/r2c-security-audit
        generateSarif: "1"
        outputFormat: sarif
        outputFile: semgrep-results.sarif
        extraArgs: --disable-version-check

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: semgrep-results.sarif
        wait-for-processing: true

    - name: Generate summary
      if: always()
      run: |
        echo "## Semgrep Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Semgrep scan completed." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View results in the Security tab of this repository." >> $GITHUB_STEP_SUMMARY

  explain-alerts:
    name: Explain Alerts with LLM
    runs-on: ubuntu-latest
    needs: semgrep
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      security-events: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests openai

    - name: Fetch Semgrep alerts
      id: fetch-alerts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python .github/scripts/explain-sast-alerts.py \
          --tool semgrep \
          --repo ${{ github.repository }} \
          --pr ${{ github.event.pull_request.number }} \
          --output .github/sast-explanations.md

    - name: Comment PR with explanations
      if: steps.fetch-alerts.outcome == 'success'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const explanations = fs.readFileSync('.github/sast-explanations.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: explanations
          });

