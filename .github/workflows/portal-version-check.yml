name: Portal Version Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-portal-version-bump:
    name: Check portal version bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch --no-tags --depth=1 origin main

      - name: Validate portal version bump when portal files change
        env:
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: node .github/scripts/check-portal-version-bump.js
