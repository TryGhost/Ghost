name: App Version Bump Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  app-version-bump-check:
    name: Check that changes in a public app are accompanied by a version bump
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch --no-tags --depth=1 origin main

      - name: Validate app version bumps when monitored app files change
        env:
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_COMPARE_SHA: ${{ github.event.pull_request.head.sha }}
        run: node .github/scripts/app-version-bump-check.js
