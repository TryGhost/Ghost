name: SAST - CodeQL Analysis

on:
  push:
    branches: [ main, 'v[0-9]+.*', '[0-9]+.x' ]
  pull_request:
    branches: [ main, 'v[0-9]+.*', '[0-9]+.x' ]
  schedule:
    # Run weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

# Permissions for CodeQL
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    - name: Generate SARIF summary
      if: always()
      run: |
        echo "## CodeQL Analysis Results (${{ matrix.language }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Analysis completed for ${{ matrix.language }}." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View results in the Security tab of this repository." >> $GITHUB_STEP_SUMMARY

  explain-alerts:
    name: Explain Alerts with LLM
    runs-on: ubuntu-latest
    needs: analyze
    if: always() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      security-events: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests openai

    - name: Fetch CodeQL alerts
      id: fetch-alerts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python .github/scripts/explain-sast-alerts.py \
          --tool codeql \
          --repo ${{ github.repository }} \
          --pr ${{ github.event.pull_request.number }} \
          --output .github/sast-explanations.md

    - name: Comment PR with explanations
      if: steps.fetch-alerts.outcome == 'success'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const explanations = fs.readFileSync('.github/sast-explanations.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: explanations
          });

